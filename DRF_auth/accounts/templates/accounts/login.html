<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded shadow-md w-96">
        <h2 class="text-2xl font-semibold mb-4">Login</h2>
        <form method="post" action="{% url 'custom-login' %}">
            {% csrf_token %}
            <label class="block mb-2" for="email">Email:</label>
            <input class="w-full border border-gray-300 px-3 py-2 rounded focus:outline-none focus:border-blue-400" type="email" id="email" name="email" required>
            <label class="block mt-3 mb-2" for="password">Password:</label>
            <input class="w-full border border-gray-300 px-3 py-2 rounded focus:outline-none focus:border-blue-400" type="password" id="password" name="password" required>
            <button class="mt-4 bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 focus:outline-none" type="submit">Login</button>
        </form>
    </div>
</body>
</html>
