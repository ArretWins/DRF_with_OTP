<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <!-- Подключение Tailwind CSS стилей -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded shadow-md w-96">
        <h2 class="text-2xl font-semibold mb-4">Registration</h2>
        <form method="post" action="{% url 'register' %}">
            {% csrf_token %}
            <label for="email">Email:</label><br>
            <input class="w-full border border-gray-300 px-3 py-2 rounded focus:outline-none focus:border-blue-400" type="email" id="email" name="email" required><br>
            <label for="password">Password:</label><br>
            <input class="w-full border border-gray-300 px-3 py-2 rounded focus:outline-none focus:border-blue-400" type="password" id="password" name="password" required><br>
            <label for="confirm_password">Confirm Password:</label><br>
            <input class="w-full border border-gray-300 px-3 py-2 rounded focus:outline-none focus:border-blue-400" type="password" id="confirm_password" name="confirm_password" required><br>
            <button class="mt-4 bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 focus:outline-none" type="submit">Register</button>
        </form>
    </div>
</body>
</html>
