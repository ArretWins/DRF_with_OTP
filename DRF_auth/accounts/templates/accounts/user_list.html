<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User List</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-8">
        <h2 class="text-2xl font-semibold mb-4">User List</h2>
        <p class="mb-4">Current User: {{ current_user }}</p>
        <a href="{% url 'delete-profile' %}" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600 focus:outline-none mb-4">Delete Profile</a>
        <a href="{% url 'custom-login' %}" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 focus:outline-none mb-4 ml-2">Login</a>
        <a href="{% url 'custom-logout' %}" class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600 focus:outline-none mb-4 ml-2">Logout</a>
        <table class="w-full bg-white shadow-lg rounded">
            <thead>
                <tr class="border-b">
                    <th class="text-left p-4">ID</th>
                    <th class="text-left p-4">Email</th>
                    <th class="text-left p-4">Is Verified</th>
                </tr>
            </thead>
            <tbody>
                {% for user in object_list %}
                <tr class="border-b hover:bg-gray-100">
                    <td class="p-4">{{ user.id }}</td>
                    <td class="p-4">{{ user.email }}</td>
                    <td class="p-4">{{ user.is_verified }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
